<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="post" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng nhập</h3>
        <p class="desc">Cùng nhau học tập</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <!-- Ví dụ về khi thẻ input lồng nhiều thẻ vẫn có thể select ra thẻ group qua hàm getParent -->
          <!-- <div>
            <div>
              <input
                type="text"
                id="fullname"
                class="fullname"
                name="fullname"
                placeholder="VD: Mạnh Tài"
              />
            </div>
          </div> -->
          <input
            type="text"
            id="fullname"
            class="fullname"
            name="fullname"
            placeholder="VD: Mạnh Tài"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            id="email"
            class="email"
            name="email"
            placeholder="VD: manhtai@gmail.com"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="password"
            id="password"
            class="password"
            name="password"
            placeholder="Nhập mật khẩu"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password-confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            type="password"
            id="password-confirmation"
            class="password-confirmation"
            name="password-confirmation"
            placeholder="Nhập lại mật khẩu"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password-confirmation" class="form-label"
            >Giới tính</label
          >
          <div class="chooseGender">
            <div>
              <input
                type="radio"
                class="form-control"
                name="gender"
                value="male"
              />
              Nam
            </div>

            <div>
              <input
                type="radio"
                class="form-control"
                name="gender"
                value="female"
              />
              Nữ
            </div>
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
  </body>
  <script src="./main.js"></script>
  <script>
    Validator({
      formGroupSelector: ".form-group",
      errorSelector: ".form-message",
      form: "#form-1",
      rules: [
        //Dấu "" là custom message
        // Thêm 1 rule vào email và confirm password làm ví dụ thêm rule
        //Nếu rule nào k bắt buộc nhập, comment nhưng vẫn lấy dữ liệu ra đc

        Validator.isRequired("#fullname", ""),
        Validator.isRequired("#email"),
        Validator.isEmail("#email", ""),
        Validator.minLength("#password", 6, ""),
        Validator.isRequired("#password-confirmation"),
        Validator.isConfirmed(
          "#password-confirmation",
          function getConfirmValue() {
            return document.querySelector("#form-1 #password").value;
          },
          "Mật khẩu nhập lại không chính xác"
        ),
      ],
      onSubmit: function (data) {
        //call API
        console.log(data);
      },
    });
  </script>
</html>
